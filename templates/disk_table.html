<table>
    {% for host in hosts %}
    <tr>
        <td><b>{{ host['device'] }}</b></td>
        <td align="right">{{ "{0:.0f} GB free of".format(host['free']) }}</td>
        <td>{{ "{0:.0f} GB".format(host['total']) }}</td>
        <td style="width:200px;">
            <div class="w3-grey w3-border w3-border-dark-grey w3-round">
                <div class="w3-container w3-dark-grey w3-round" style="width:{{ host['load'] }}%"> {{ "{0:.0f} %".format(host['load']) }} </div>
            </div>
        </td>
    </tr>
    {% endfor %}
</table>
